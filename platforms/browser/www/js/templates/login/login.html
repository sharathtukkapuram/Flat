<div align="center" class="login_div" style="margin-top:10%;">
	<div class="row">
		<div class="col-sm-12">
			<div class="login-box">
				<div class="login-logo">
                        <p><b>FLAG </b> App </p>
				</div>
				<div class="login-box-body">
					<form action="#" method="post" name="DetailView" id="loginForm">
						<div class="form-group has-feedback">
							<input type="username" name="user_name" class="form-control" placeholder="User Name">
							<span class="glyphicon glyphicon-user form-control-feedback"/>
						</div>
						<div class="form-group has-feedback">
							<input type="password" name="password" class="form-control" placeholder="Password">
							<span class="glyphicon glyphicon-lock form-control-feedback"/>
                        </div>
                        
                        <div class="form-group has-feedback">
                            <br>
                            <button type="submit" id="login_button" name="Login" class="btn btn-block">Login</button>
                        </div>
					</form>  

				</div>
			</div>
		</div>
	</div>
</div>
