<div class="row relate header h_<%= unique %>">
    <div class="col-sm-10">
        <div class='row'>
            <div class="col-sm-12">
                <%
                    let language = model.get('language');
                    var header = language["LBL_MODULE_"+module.toUpperCase()];
                    %><div class="header_name">Select <%= header %></div>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="row" style='float: right;'>
            <div class="col-sm-6"><button class='btn record_action_button select'>Select</button></div>
            <div class="col-sm-6"><button class='btn record_action_button cancel'>Cancel</button></div>
        </div>
    </div>
</div>
