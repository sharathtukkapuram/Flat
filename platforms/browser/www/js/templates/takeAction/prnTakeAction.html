    <div>
    <div class = "row">
        <div class = "col-sm-12">
            <input type="radio" id="profileSearch" name="radiobutton" value="Profile Search">&nbsp;
            <span class="radfont">Profile Search</span>
        </div>
    </div>
    <div class = "row">
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Name:<label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" name="name" value="">
                </div>
            </div>
        </div>
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Address:<label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" name="address" value="">
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Company Worked For:<label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" name="companyworkedfor" value="">
                </div>
            </div>
        </div>
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>City:<label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" name="city" value="">
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>College Attended:</label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" name="collegeattend" value="">
                </div>
            </div>
        </div>
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>State:</label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" name="state" id = "state" value="">
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Facility</label>
                </div>
                <div class = "col-sm-8">
                    <select id = "facility" name = "facility">
                    <%
                       _.each(accountModel, function (i, j) {
                               %><option value="<%= i.get('id') %>"><%= i.get('name') %></option><%
                         })
                    %>
                    </select>
                </div>
            </div>
        </div>
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Zip:</label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" name="zip" id="cust_location"  value="">
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Discipline:</label>
                </div>
                <div class = "col-sm-8">
                    <select id = "discipline" name ="discipline">
                        <%
                            _.each(jobModel.get("language").discipline, function(v, i){
                            %><option value="<%= i %>"><%= v %></option><%
                            });
                        %>
                    </select>
                </div>
            </div>
        </div>
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Distance (In miles):</label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" name="distance" id="cust_radius" size="10" value="">
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Certification:</label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" name="certification" value="">
                </div>
            </div>
        </div>
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Show On Map</label>
                </div>
                <div class = "col-sm-8">
                    <select>
                        <option value="selected"></option>
                        <option value = 1>Yes</option>
                        <option value =0>No</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class = row>
           <div class = "col-sm-6">
               <div class = "col-sm-4">
                   <input type="button"  value="Search" name="button1" id="button1">
               </div>
           </div>
     </div>
   </div>
    <div>
    <div class = "row">
        <div class = "col-sm-12">
            <input type="radio" id="fillJob" name="radiobutton" value="Mark the job as Filled">&nbsp;
            <span class="radfont">Mark the job as Filled</span>
        </div>
    </div>
    <div class = "row">
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Fill Date:<span style="color: red">*</span><label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" name="start_date" id="start_date" value="" class = "datepicker">
                </div>
            </div>
        </div>
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Fill Rate ($/hr):<span style="color: red">*</span></label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" name="final_rate" id="final_rate" value="">
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Notes:</label>
                </div>
                <div class = "col-sm-8">
                    <textarea name="contractor_contact" id="contractor_contact" rows="4" cols="20"></textarea>
                </div>
            </div>
        </div>
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>PRN To Fill:<span style="color: red">*</span></label>
                </div>
                <div class = "col-sm-8">
                    <input type="hidden" name="Contractor_to_fill" id = "Contractor_to_fill_id" value="">
                    <input type="text" name="Contractor_to_fill" id="Contractor_to_fill" value="">
                </div>
            </div>
        </div>
    </div>
         <div class = row>
           <div class = "col-sm-6">
               <div class = "col-sm-4">
                   <input type="button" name="button2" value="Submit" id="button2">
               </div>
           </div>
     </div>
   </div>
    <div>
    <div class = "row">
        <div class = "col-sm-12">
            <input type="radio" id="removeJob" name="radiobutton" value="Remove PRN Job">&nbsp;
            <span class="radfont">Remove PRN Job</span>
        </div>
    </div>
    <div class = "row">
        <div class ="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Notes:</label>
                </div>
                <div class = "col-sm-8">
                    <textarea name="remove_notes" id="remove_notes" rows="4" cols="20"></textarea>
                </div>

            </div>
        </div>
    </div>
         <div class = row>
           <div class = "col-sm-6">
               <div class = "col-sm-4">
                   <input type="button" name="button3" value="Submit" id="button3">
               </div>
           </div>
     </div>
   </div>
