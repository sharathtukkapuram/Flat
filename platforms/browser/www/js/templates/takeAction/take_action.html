<div class = "search_form" id ="search_form">
    <div class = "row">
        <div class = "col-sm-12">
            <input type="radio" id="sendMail" name="radiobutton" value="Send Mail to Vendor">&nbsp;
            <span class="radfont" style="font-size: 14px; font-weight: bold;"> Send Email to Vendor </span>
        </div>
    </div>
    <div class = "row">
        <div class = "col-sm-12">
            <div class = "row">
                <div class = col-sm-2>
                    <select name="level" id="level" class="drp1" multiple="">
                        <option value="1">Tier 1</option>
                        <option value ="2">Tier 2</option>
                        <option value ="2">Tier 3</option>
                    </select>
                </div>
                <div class = "col-sm-10">
                    <select name="company" id="company"  class="drp2" multiple="">
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-sm-12">
            <input type="radio" id="fillJob" name="radiobutton" value="Mark the job as Filled">&nbsp;
            <span class="radfont" style="font-size: 14px; font-weight: bold;"> Mark the job as Filled </span>
        </div>
    </div>
    <div class = "row">
        <div class ="col-sm-6">
            <div class="row">
                <div class = "col-sm-4">
                    <label class="fillJobs">Agency Fill Date:</label>
                </div>
                <div class ="col-sm-8">
                    <input type="text" name="start_date" id="start_date" value="">
                </div>
            </div>
        </div>
        <div class = "col-sm-6">
            <div class="row">
                <div class = "col-sm-4">
                    <label class="fillJobs">Final Rate ($/hr):</label>
                </div>
                <div class ="col-sm-8">
                    <input type="text" name="final_rate" id="final_rate" value="">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class = "col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label class="fillJobs">Fill by Agency:</label>
                </div>
                <div class ="col-sm-8">
                    <select name="Agency" id="Agency">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class ="row">
        <div class="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Notes:</label>
                </div>
                <div class = "col-sm-8">
                    <textarea id="contractor_contact" name="contractor_contact"
                              rows="4" cols="20"></textarea>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label class="fillJobs">Contractor To Fill:</label>
                </div>
                <div class = "col-sm-8">
                    <input type ="hidden" id ="Contractor_to_fill_id" value="">
                    <input type="text" name="contract_therapist" id="Contractor_to_fill" value="">
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-sm-6">
            <div class ="row">
                <div class = "col-sm-4">
                    <label class="fillJobs">Contract Start Date:</label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" class="datepicker" id="contract_start_date" name="Contract Start Date" value="">
                </div>
            </div>
        </div>
        <div class = "col-sm-6">
            <div class ="row">
                <div class = "col-sm-4">
                    <label class="fillJobs">Contract end Date:</label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" id="contract_end_date" name="Contract End Date" value="">
                </div>
            </div>
        </div>
    </div>
     <div class = "row">
        <div class = "col-sm-12">
            <input type="radio" id="removeJob" name="radiobutton" value="Remove Contract Job">&nbsp;
            <span class="radfont" style="font-size: 14px; font-weight: bold;">Remove Contract Job</span>
        </div>
    </div>
    <div class ="row">
        <div class = "col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Notes:</label>
                </div>
                <div class = "col-sm-8">
                    <textarea name="remove_notes" id="remove_notes" rows="4" cols="20"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class="col-sm-4">
            <input type = button id = "submit" value = "Submit">
        </div>
    </div>
</div>
