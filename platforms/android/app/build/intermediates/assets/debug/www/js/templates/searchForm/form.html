<div class="row searchform">
    <div class="row">
        <div class="col-sm-12 title"></div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <label>Cluster</label>
            <select class="select" id="cluster">
                <%
                var clusters = [];
                _.each(window.Veon.user.geodata, function(v,i){
                    clusters[clusters.length] = v.name;
                });
                clusters.sort();
                _.each(clusters, function(name){
                    _.each(window.Veon.user.geodata, function(data, id){
                        if(name == data.name){%>
                <option value="<%= id %>">
                    <%= data.name %>
                </option>
                <%}
                    });
                });
                %>
            </select>
        </div>
        <div class="col-sm-6"><label>Unit</label><select class="select" id="units">
                <option value=""></option>
            </select></div>
    </div>
    <div class="row">
        <div class="col-xs-6"><button id="back" class="btn btn-danger button">Back</button></div>
        <div class="col-xs-6"><button id="search" class="btn btn-success button">Search</button></div>
    </div>
</div>
<div class="row list">

</div>
