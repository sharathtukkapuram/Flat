<div class = "row bookamrk">
    <%
    _.each(data , function(i,j){
    var src = "images/"+i.get('bean_type')+".png";
    if(i.get('type') == 'search'){
    %><div class = "row"><div class = "col-sm-12"><img class ='menu_img' src='images/Search_Profile.gif'><a target="_blank" href="#<%=i.get('bean_type')%>?bookmarkSearch=<%= i.get('id') %>"><%= i.get('bean_name') %></a></div></div><%
    }else{
    %><div class = "row"><div class = "col-sm-12"><img class ='menu_img' src=<%=src%>><a target="_blank" href="#<%=i.get('bean_type')%>/record/<%=i.get('bean_id')%>"><%= i.get('bean_name') %></a></div></div><%
    }
    });
    %>
</div>
