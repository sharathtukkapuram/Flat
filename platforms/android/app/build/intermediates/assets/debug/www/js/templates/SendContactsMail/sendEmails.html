
<link rel="stylesheet" href="libraries/Trumbowyg-2.0.0-beta.4/dist/ui/trumbowyg.min.css">
<link rel="stylesheet" href="libraries/Trumbowyg-2.0.0-beta.4/dist/plugins/colors/ui/trumbowyg.colors.css">
<div class ="search_form contact_send_mails">
    <div class = "row">
        <div class = "col-sm-12">
            <div class = "row">
                <div class = "col-sm-2">
                    <label>From:</label>
                </div>
                <div class = "col-sm-8">
                    <input type = "text" name = "from" id="from" value="" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-sm-12">
            <div class = "row">
                <div class = "col-sm-2">
                    <label>To:</label>
                </div>
                <div class = "col-sm-8">
                    <select name ="to" id = "to" multiple></select>
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-sm-12">
            <div class = "row">
                <div class = "col-sm-2">
                    <label>Cc:</label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" name="cc" id="cc" value="" placeholder="Use ' ; ' to seprate Emails">
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-sm-12">
            <div class = "row">
                <div class = "col-sm-2">
                    <label>Related To:</label>
                </div>
                <div class = "col-sm-1">
                    <select name="relate_to" id="relate_to">
                        <option value="">  </option>
                        <option value="Accounts"> Facility </option>
                        <option value="Jobs"> Job </option>
                    </select>
                </div>
                <div class = "col-sm-4">
                    <div class = "row">
                        <div class = "col-sm-8">
                            <input type="hidden" name="relate_id" field="relate_id" id="relate_id">
                            <input type="text" name ="relate_name" field="relate_name" id="relate_name" style="width:100%">
                        </div>
                        <div class = "col-sm-1">
                            <button class = "relate_fetch" type="Accounts" data-field="accounts_jobs"><img src="images/select.png"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-sm-12">
            <div class = "row">
                <div class = "col-sm-2">
                    <label>Template:</label>
                </div>
                <div class ="col-sm-2">
                    <select name="template" id="template">
                        <option> </option>
                        <option class="drp2" value="facility">For Facility Name</option>			
                    </select>
                </div>
                <div class = "col-sm-8">
                    <input type="file" id="file_attach" name="file_attach">
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-sm-12">
            <div class = "row">
                <div class = "col-sm-2">
                    <label>Subject:</label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" name="subject" id="subject" value="">
                </div>
            </div>
        </div>
    </div>
    <div class = "row">
        <div class ="col-sm-12">
            <div class = "row">
                <div class = "col-sm-2">
                    <label>Notes: </label>
                </div>
                <div class ="col-sm-10" style="padding-left: 2px;">
                    <textarea name="text" placeholder="NOTE: You can not enter '&' character into this Box. !!" id="text" rows="5" cols="100"></textarea> 
                </div>
            </div>
        </div>
    </div>
</div>
