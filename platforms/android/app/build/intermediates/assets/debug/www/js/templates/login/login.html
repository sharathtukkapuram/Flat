<link rel="stylesheet" type="text/css" href="css/login.css" />
<div align="center" class="login_div" style="margin-top:10%;">
	<div class="row">
		<div class="col-sm-12">
			<div class="login-box">
				<div class="login-logo">
					<p><b>PLA </b> App </p>
				</div>
				<div class="login-box-body">
					<div class="form-group has-feedback">
						<input type="username" name="user_name" id="user_name" class="form-control" placeholder="User Name">
						<span class="glyphicon glyphicon-user form-control-feedback" />
					</div>
					<div class="form-group has-feedback">
						<input type="password" name="password" id="password" class="form-control" placeholder="Password">
						<span class="glyphicon glyphicon-lock form-control-feedback" />
					</div>

					<div class="form-group has-feedback">
						<br>
						<button type="button" id="login_button" name="Login" class="btn btn-block">Login</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
