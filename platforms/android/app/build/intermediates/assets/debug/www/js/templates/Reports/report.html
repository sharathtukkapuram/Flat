<div class ="search_form" id="search_form">
    <div class="row">
        <div class = "col-sm-6">

                <div class = "col-sm-4">
                    <label>Start Date<span style="color: red">*</span> :</label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" id="start_date" name="start_date">
                </div>
            </div>
        </div>
        <div class = "col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>End Date<span style="color: red">*</span> :</label>
                </div>
                <div class = "col-sm-8">
                    <input type="text" id="end_date" name="end_date">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class = "col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Region :</label>
                </div>

                    <select id="recruiter_region" name="recruiter_region" multiple="multiple"></select>

        </div>
        <div class = "col-sm-6">

                <div class = "col-sm-4">
                    <label>Area :</label>
                </div>
                <div class = "col-sm-8">
                    <select id="area" name="area" multiple="multiple"></select>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class = "col-sm-6">
            <div class = "row">
                <div class = "col-sm-4">
                    <label>Recruiter<span style="color: red">*</span> :</label>
                </div>
                <div class = "col-sm-8">
                    <select id="recruiter" name="recruiter" multiple="multiple">
                        <option value="All">All</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
